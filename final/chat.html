<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="chatbody">
    <nav class="navbar navbar-expand-lg navpurple w-80 mx-auto fixed-top">
      <a class="navbar-brand" href="news.html">
        <img
          src="icons/favicon.ico"
          alt="Logo"
          width="30"
          height="30"
          class="d-inline-block align-top"
        />
      </a>
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          search
        </button>
      </form>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">
          <img
            src="icons/user.png"
            alt="Avatar"
            width="30"
            height="30"
            class="d-inline-block align-top rounded-circle"
          />
        </button>
        <div id="myDropdown" class="dropdown-content dropdown-menu-right">
          <a href="profile.html">My Profile</a>
          <a href="#">Settings</a>
          <a href="#">Log out</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
          <div class="col-md-2">
            <nav class="navbar navbar-expand-lg navpurple w-100">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#leftNav" aria-controls="leftNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="leftNav">
                <ul class="navbar-nav flex-column w-100">
                  <li class="nav-item">
                    <a class="nav-link" href="news.html"><i class="fas fa-newspaper"></i> News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="music.html"><i class="fas fa-music"></i> Music</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="friends.html"><i class="fas fa-user"></i> friends</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div style="padding-top: 1vh;">
                <small>
                    <a href="#">About U</a> |
                    <a href="#">Privacy Policy</a> |
                    <a href="#">Terms of use</a> |
                    <a href="#">Contacts</a>
                </small>
              </div>
          </div>
    
          <div class="col-md-10 d-flex flex-column">
            <div class="border rounded p-3" style="min-height: 80vh;">
                <div id="chat-container">
                  <div id="messages"></div>
                  <div id="message-input-container">
                    <div class="d-flex">
                      <input
                        type="text"
                        id="message-input"
                        class="flex-grow-1"
                        placeholder="Введите сообщение"
                      />
                      <button id="send-button" class="ml-2" onclick="sendMessage()">
                        Отправить
                      </button>
                    </div>
                  </div>
                </div>
            </div>
          </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
